<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Assistant Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Healthcare Assistant</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbot">Chatbot</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Healthcare Assistant Chatbot</h1>
        <form action="/chatbot" method="post">
            <div class="form-group">
                <label for="user_input">Enter your query here:</label>
                <input type="text" class="form-control" id="user_input" name="user_input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if user_input %}
            <div class="mt-4">
                <p><strong>User:</strong> {{ user_input }}</p>
                <p><strong>Healthcare Assistant:</strong> {{ response }}</p>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2025 Healthcare Assistant. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
